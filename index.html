<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareOn - Easy File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Logo.png" alt="ShareOn logo" class="logo">
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="file-icon" class="center" draggable="false">
                <img src="./file.svg" alt="file-icon" class="left" draggable="false">
                <img src="./file.svg" alt="file-icon" class="right" draggable="false">   
            </div>

            <input type="file" id="file-input">

            <div class="title">Drop your files here or, <span class="browse-button">browse</span></div>
        </div>

        <div class="progress-container">
            <div class="upload-progress">
                <div class="inner-container">
                    <div class="upload-title">
                        Uploading...
                    </div>
                    <div class="percent-container">
                        <span id="percent-value">0</span>%
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
