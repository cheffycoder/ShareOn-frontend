<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareOn - Easy File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./assets/Logo.png" alt="ShareOn logo" class="logo">
    <div class="illustration"></div>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./assets/file.svg" alt="file-icon" class="center" draggable="false">
                <img src="./assets/file.svg" alt="file-icon" class="left" draggable="false">
                <img src="./assets/file.svg" alt="file-icon" class="right" draggable="false">
            </div>

            <input type="file" id="file-input">

            <div class="title">Drop your files here or, <span class="browse-button">browse</span></div>
        </div>

        <div class="progress-container">
            <div class="upload-progress">
                <div class="inner-container">
                    <div class="upload-title">
                        Uploading...
                    </div>
                    <div class="percent-container">
                        <span id="percent-value">0</span>%
                    </div>
                </div>
            </div>
        </div>

        <div class="sharing-container">
            <p id="expiry-label">Link expires in 24 hours</p>
            <!-- We don't want anyone to alter this text and made it readonly. -->
            <div class="input-container">
                <input type="text" id="copyFileURL" readonly>
                <img src="./assets/copy_icon.svg" alt="copy icon" id="copy-icon" width="20px">
            </div>

            <!-- Making email container -->
            <div class="email-container">
                <p id="send-email-label">or send via Email:</p>
                    <form id="email-form">
                    <div class="field">
                        <!-- Whichever id we will put in for, on clicking the label that input will be selected to enter text -->
                        <label for="sender" >Your Email</label>
                        <input type="email" name="from-email" id="sender" required>
                    </div>
                    <div class="field">
                        <!-- Whichever id we will put in for, on clicking the label that input will be selected to enter text -->
                        <label for="receiver" >Receiver's Email</label>
                        <input type="email" name="to-email" id="receiver" required>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="toast">Toast</div>
    <script src="index.js"></script>
</body>

</html>
